<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count all from town application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styling/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Count All From Town Exercise</h1>
            <div class="row">
                <div class="col-6">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Enter registration number:</span>
                        <input type="text" class="form-control registrationNumber" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="eg. CA 123">
                    </div>
                </div>
                
                <div class="col-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info">Places</button>
                        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" value="Paarl">Paarl</a></li>
                            <li><a class="dropdown-item" href="#" value="Stellenbosch">Stellenbosch</a></li>
                            <li><a class="dropdown-item" href="#" value="Belville">Belville</a></li>
                            <li><a class="dropdown-item" href="#" value="Kuilsriver">Kuilsriver</a></li>
                            <li><a class="dropdown-item" href="#" value="Cape Town">Cape Town</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-2">
                    <button type="button" class="btn btn-info submitBtn">Submit</button>
                </div>
            </div>

            <div class="displayVerifiedReg"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
